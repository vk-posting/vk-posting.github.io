<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Постинг</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=HCYq7G4siTbb&format=png&color=000000" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script src="https://vk.com/js/api/openapi.js?169"></script>
</head>
<body>
    <header>Авторизация через VK</header>
	<!-- Всплывающее уведомление -->
    <div id="popupMessage" class="popup-message">...</div>

    <!-- Авторизация -->
    <div id="auth-screen" class="active">
        <button onclick="login()">Войти через VK</button>
        <div id="tokenForm" style="display: none;">
            <h4>Вставьте ссылку с токеном:</h4>
            <input type="text" id="accessTokenInput" placeholder="Вставьте ссылку">
            <button onclick="setToken()">Подтвердить</button>
        </div>
        <p id="authStatus"></p>
    </div>

    <!-- Основной экран -->
    <div id="main-screen">
        <div id="posting-section">
			<button id="postingButton" onclick="togglePosting(this)">Начать пиар</button>
            <div id="log-container">
                <div id="log-list"></div>
            </div>
        </div>
        <div id="groups-section" style="display: none;">
    <textarea id="group-input" placeholder="Вставьте ссылки на группы..."></textarea>
    <button onclick="clearGroups()">Очистить</button>
    <button onclick="saveGroups()">Сохранить</button>
</div>
        <div id="text-section" style="display: none;">
    <textarea id="post-text" placeholder="Введите текст поста..."></textarea>
    <button onclick="clearText()">Очистить</button>
    <button onclick="saveText()">Сохранить</button>
</div>
      <div id="settings-section" style="display: none;">
     <!-- Переключатель задержки -->
<div class="setting-item">
    <label for="delay-toggle">
        Задержка для пиара
    </label>
    <div class="switch" onclick="toggleSwitch()">
        <input type="checkbox" id="delay-toggle">
        <span class="slider"></span>
    </div>
</div>
<div id="delay-info">
    Задержка включена, посты будут отправляться с задержкой между ними.
</div>

    <!-- Поле для настройки задержки -->
    <div id="delay-settings" class="setting-item">
        <label for="delay-input">Задержка (в секундах):</label>
        <input type="number" id="delay-input" value="3" min="1" max="10">
    </div>
</div>
    </div>

    <!-- Панель навигации -->
    <div class="nav-bar">
        <button class="nav-button active" data-section="posting-section">
            <i class="fas fa-paper-plane"></i> Постинг
        </button>
        <button class="nav-button" data-section="groups-section">
            <i class="fas fa-users"></i> Группы
        </button>
        <button class="nav-button" data-section="text-section">
            <i class="fas fa-pencil-alt"></i> Текст
        </button>
        <button class="nav-button" data-section="settings-section">
            <i class="fas fa-cogs"></i> Настройки
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
